<!DOCTYPE html>

<body>
    <div class="meni">
        
        <ul>
        <li> <a id="logoutMeni" href="#"  style="display:none;" onClick="logoutMeniClick(event)"> Logout </a> </li>
        <li> <a id ="predmeti" href="#"  onClick="predmeti(event)"> Predmeti </a> </li>

    <div class="main-container">
        <div class="login-box">
            <div class="login">

                </div>

                    <input name="password" type="password" id="loginPassword" class="box" required placeholder="password"/>

            </div>
        </div>
    </div>
